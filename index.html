<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Watches - Luxury Timepieces</title>
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        /* Enhanced Animations */
        .slide-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-in.active {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .product-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(234, 179, 8, 0.15);
        }

        .product-card img {
            transition: transform 0.6s ease-out;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .cart-count {
            animation: bounce 1.2s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .hero-scroll {
            animation: scroll 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(15px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #eab308;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced UI Elements */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #eab308;
            transition: width 0.3s ease-out;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .button-glow {
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.8); }
        }

        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .product-card:hover {
                transform: translateY(-5px) scale(1.01);
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Same navigation, mobile menu, and hero section as before but with enhanced animations -->
    
    <!-- Enhanced Featured Products Section -->
    <section id="products" class="py-20 bg-gradient-to-b from-gray-900 to-black">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-16 text-center slide-in">
                Featured Collections
                <div class="h-1 w-20 bg-yellow-500 mx-auto mt-4"></div>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <div class="product-card bg-gradient-to-br from-gray-900 to-black p-6 rounded-lg overflow-hidden slide-in">
                    <div class="overflow-hidden rounded-lg mb-4">
                        <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49" alt="Watch" class="w-full h-64 object-cover">
                    </div>
                    <h3 class="text-xl font-bold mb-2">Classic Chronograph</h3>
                    <p class="text-gray-400 mb-4">Premium timepiece with elegant design</p>
                    <div class="flex justify-between items-center">
                        <span class="text-yellow-500 text-2xl font-semibold">$599</span>
                        <button class="group px-6 py-3 bg-yellow-500 text-black rounded-lg hover:bg-yellow-600 transition-all duration-300 flex items-center space-x-2">
                            <span>Add to Cart</span>
                            <i class="bi bi-cart-plus group-hover:rotate-12 transition-transform"></i>
                        </button>
                    </div>
                </div>
                <!-- Add more product cards with similar structure -->
            </div>
        </div>
    </section>

    <!-- Enhanced Newsletter Section -->
    <section class="py-20 bg-black relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-yellow-500/10 to-transparent"></div>
        <div class="container mx-auto px-4 relative">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="text-4xl font-bold mb-6 slide-in">Stay Updated</h2>
                <p class="text-gray-400 mb-8 slide-in">Join our newsletter for exclusive offers and new arrivals</p>
                <form class="flex flex-col md:flex-row gap-4 slide-in" id="newsletter-form">
                    <input type="email" placeholder="Enter your email" 
                           class="flex-1 px-6 py-4 bg-gray-900/50 border border-gray-800 rounded-lg focus:outline-none focus:border-yellow-500 transition-all">
                    <button type="submit" 
                            class="button-glow px-8 py-4 bg-yellow-500 text-black rounded-lg hover:bg-yellow-600 transition-all duration-300 flex items-center justify-center space-x-2">
                        <span>Subscribe</span>
                        <div class="loader ml-2"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Same footer and back to top button as before -->

    <script>
        // Enhanced animations using GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Hero section parallax
        gsap.to("#hero-slider", {
            yPercent: 50,
            ease: "none",
            scrollTrigger: {
                trigger: "#home",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });

        // Product cards stagger animation
        gsap.from(".product-card", {
            scrollTrigger: {
                trigger: "#products",
                start: "top center"
            },
            y: 100,
            opacity: 0,
            duration: 1,
            stagger: 0.2
        });

        // Rest of the JavaScript remains the same
        // (Mobile menu, intersection observer, back to top, newsletter form, hero slider)
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
